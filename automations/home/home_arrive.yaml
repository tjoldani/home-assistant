alias: "Home Arrive"
description: Handle home actions when Nichole or TJ arrive home.
id: "home_arrive"
mode: queued
max_exceeded: silent

trigger:
  - platform: state
    id: tj
    entity_id: person.tj
    from: "not_home"
    to: "home"
    for: "00:00:05"

  - platform: state
    id: nichole
    entity_id: person.nichole
    from: "not_home"
    to: "home"
    for: "00:00:05"

variables:
  sound: >-
    {% if trigger.id == 'tj' %}
      media-source://media_source/local/YouSuffer.mp3
    {% elif trigger.id == 'nichole' %}
      media-source://media_source/local/nichole.mp3
    {% else %}
      ''
    {% endif %}

action:
  # Turn on kitchen lights if off
  - if:
      - condition: state
        entity_id: light.kitchen_lights_zgroup
        state: "off"
    then:
      - service: light.turn_on
        target:
          entity_id: light.kitchen_lights_zgroup

  # Person-specific arrival actions
  - choose:
      # TJ arrives → open garage if closed and during hours
      - conditions:
          - condition: trigger
            id: tj
          - condition: template
            value_template: >
              {{ states('binary_sensor.garage_door_sensor_sensor_state_any') in ['off', 'closed'] }}
          - condition: time
            after: "06:00:00"
            before: "23:59:59"
        sequence:
          - service: switch.turn_on
            target:
              entity_id: switch.garage_door

      # Nichole arrives → unlock front door if locked
      - conditions:
          - condition: trigger
            id: nichole
          - condition: state
            entity_id: lock.front_door
            state: "locked"
        sequence:
          - service: lock.unlock
            target:
              entity_id: lock.front_door

  # Arrival chime to HA Voice speakers only
  - if:
      - condition: time
        after: "08:00:00"
        before: "21:00:00"
      - condition: template
        value_template: "{{ sound | length > 0 }}"
    then:
      - service: media_player.play_media
        target:
          entity_id:
            - media_player.home_assistant_voice_studio_media_player
            - media_player.home_assistant_voice_living_room_media_player
        data:
          media_content_id: "{{ sound }}"
          media_content_type: audio/mpeg
